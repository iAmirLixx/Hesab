<script>
    let screen = document.getElementById('screen');

    function put(x) {
        if (screen.innerText === '0' || screen.innerText === 'Eror404xD') {
            screen.innerText = x;
        } else {
            screen.innerText += x;
        }
    }

    function pak() {
        screen.innerText = '0';
    }

    function back() {
        screen.innerText = screen.innerText.slice(0, -1);
        if (screen.innerText === '') screen.innerText = '0';
    }

    function Javab() {
        try {
            let result = eval(screen.innerText);
            screen.innerText = result;
        } catch {
            screen.innerText = 'Eror404xD';
        }
    }

    function sinos() {
        let deg = screen.innerText;
        let rad = deg * Math.PI / 180;
        screen.innerText = Math.sin(rad).toFixed(6);
    }

    function cosinos() {
        let deg = screen.innerText;
        let rad = deg * Math.PI / 180;
        screen.innerText = Math.cos(rad).toFixed(6);
    }

    function tanshant() {
        let deg = screen.innerText;
        let rad = deg * Math.PI / 180;
        screen.innerText = Math.tan(rad).toFixed(6);
    }
