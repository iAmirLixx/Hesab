<script>
    function convert() {
        const input = document.getElementById('num').value.trim();
        const fromBase = parseInt(document.getElementById('from').value);
        const toBase = parseInt(document.getElementById('to').value);
        const resultBox = document.getElementById('result');

        if (!input) {
            resultBox.innerHTML = "Eror:Adad ko? xD";
            return;
        }

        try {
            let decimal = parseInt(input, fromBase);
            if (isNaN(decimal)) throw new Error();

            let result = decimal.toString(toBase).toUpperCase();

            if (fromBase !== 10) {
                if (toBase === 2) result = "0b" + result;
                else if (toBase === 8) result = "0o" + result;
                else if (toBase === 16) result = "0x" + result;
            }

            resultBox.innerText = result;
        } catch {
            resultBox.innerHTML = "Eroro Adad Vared Shode Eshtebah Ast !";
        }
    }

    document.getElementById('num').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') convert();
    });
